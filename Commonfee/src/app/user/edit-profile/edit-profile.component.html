<div class="container">
  <h2>Edit Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">

    <div class="form-group">
      <label for="User_Firstname">First Name</label>
      <input type="text" id="User_Firstname" formControlName="User_Firstname" class="form-control" required>
      <div *ngIf="profileForm.get('User_Firstname')?.invalid && profileForm.get('User_Firstname')?.touched" class="text-danger">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="User_Lastname">Last Name</label>
      <input type="text" id="User_Lastname" formControlName="User_Lastname" class="form-control" required>
      <div *ngIf="profileForm.get('User_Lastname')?.invalid && profileForm.get('User_Lastname')?.touched" class="text-danger">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone" class="form-control" required>
      <div *ngIf="profileForm.get('phone')?.invalid && profileForm.get('phone')?.touched" class="text-danger">
        Please enter a valid phone number.
      </div>
    </div>

    <div class="form-group">
      <input id="profileimg" type="file" class="form-control" (change)="onFileChange($event)" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid" style="width: 555px;">Save Changes</button>
    <button type="button" class="btn btn-secondary mt-3" (click)="resetForm()" style="width: 555px;">Reset</button>
  </form>


  <form [formGroup]="changePassForm" (ngSubmit)="onChange()">
    <h2 class="mt-3">Change Password</h2>
      

      <div class="form-group">
          <input type="password" id="password" formControlName="password" placeholder="รหัสผ่านใหม่" maxlength="50" required class="form-control"/>
      </div>
      
      <div class="form-group">
          <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="ยืนยันรหัสผ่าน" maxlength="50" required class="form-control"/>
          <div *ngIf="changePassForm.hasError('notSame') && changePassForm.get('confirmPassword')?.touched" class="error">
              รหัสผ่านไม่ตรงกัน กรุณายืนยันใหม่
          </div>
      </div>

      <button  type="submit" class="btn btn-primary" style="font-weight: bold; width: 555px;">เปลี่ยนรหัสผ่าน</button>
  </form>
</div>
