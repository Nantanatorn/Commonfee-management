<!-- ทำ modal สำหรับประกาศข่าวสาร -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">เพิ่มข่าวสาร</h5>
        <button type="button" class="close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="newsTitle">หัวข้อข่าวสาร</label>
          <input type="text" id="newsTitle" [(ngModel)]="newsTitle" class="form-control" placeholder="กรอกหัวข้อข่าวสาร">
        </div>
        <div class="form-group">
          <label for="newsContent">รายละเอียดข่าวสาร</label>
          <textarea id="newsContent" [(ngModel)]="newsContent" class="form-control" placeholder="กรอกรายละเอียดข่าวสาร"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">ยกเลิก</button>
        <button type="button" class="btn btn-primary" (click)="saveNews()">บันทึก</button>
      </div>
    </div>
  </div>
</div>
